<!DOCTYPE HTML>
<html>
<head>
	<title>Festival</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="photoswipe/jquery-mobile.css"/>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script src="rating/jquery.raty.js"></script>
	<script src="rating/jquery.raty.min.js"></script>
	<script type="text/javascript" src="barcodescanner.js"></script>
	<script type="text/javascript" src="Festival.js"></script>
</head>
	
<style type="text/css">
.title_style {
	color: #3F3C30;
	padding-top: 10px;
}
.rating_style {
	color: #3F3C30;
	padding-top: 20px; 
}
.capture_image {
	width: 80%;
	height: 40%;
	padding-left: 10%;
}
</style>

<body onload="onLoad()">
<div data-role="page" id="main" data-theme="d">
      <div data-role="header">
    <h2>세계 민속 축전</h2>
  </div>
      <div data-role="content" data-theme="d">
    <ul data-role="listview" data-inset="true">
          <li><a href="#" data-transition="slide" id="checkjoinFestival"> <img src="image/main_btn_01.png" alt="" class="ui-li-thumb"/>
            <h3 class="title_style">축제 참여 </h3>
            </a></li>
          <!-- <li><a href="#evaluation_questionnaire" data-transition="slide"> <img src="image/main_btn_02.png" alt="" class="ui-li-thumb"/>
            <h3 class="title_style">만족도 평가 </h3>
            </a></li> -->
          <!-- <li><a href="#inconvenience_report" data-transition="slide"> <img src="image/main_btn_03.png" alt="" class="ui-li-thumb"/>
            <h3 class="title_style">불편 신고 </h3>
            </a></li> -->
          <li><a href="#visitor_check" data-transition="slide" onclick="showVisiter();"> <img src="image/main_btn_04.png" alt="" class="ui-li-thumb"/>
            <h3 class="title_style">방문객 체크 </h3>
            </a></li>
         <!-- <li><a href="#"> <img src="image/main_btn_04.png" alt="" class="ui-li-thumb"/>
            <h3 class="title_style">미아 찾기 </h3>
            </a></li> !-->
        </ul>
  </div>
      <!--content 끝!-->   
      
    
    <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" class="ui-corner-all">
			<div data-role="header" data-theme="a" class="ui-corner-top">
				<h1>참여 확인</h1>
			</div>
			<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
				<h3 class="ui-title">이미 축제에 참여하셨습니다.</h3>
                <h3 class="ui-title"> 정보를 수정하시겠습니까? </h3>
				<a href="#user_data_input" data-role="button" data-inline="true" data-theme="c" data-transition="slide">예</a>    
				<a href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">아니오</a>  
			</div>
		</div>
    </div>
<!--page 끝!-->


<div data-role="page" id="user_data_input" data-theme="d">
      <div data-role="header"> <a href="#main" data-icon="back" data-transition="slide" data-direction="reverse">뒤로</a>
    <h2>사용자 정보 입력</h2>
  </div>
      <form id="registerForm" method="post">
      <input type="hidden" id="festival_cd" name="festival_cd" value="FES10001" />
      <input type="hidden" id="_visiter_id" name="_visiter_id" value="" />
    <label for="visiter_nm">이름</label>
    <input type="text" name="visiter_nm" id="visiter_nm" value="" placeholder="이름을 입력 하세요"/>
    <label for="sex">성별</label>
    <select name="sex" id="sex">
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>
    <label for="hp">휴대폰 번호</label>
    <input type="tel" name="hp" id="hp" value="" placeholder="예)010-1234-4568"/>
    <label for="email">이메일 </label>
    <input type="email" name="email" id="email" value="" placeholder="abcdefg@naver.com"/>
    <button data-theme="b" id="info_submit" type="submit">Submit</button>
  </form>
      <div data-role="popup" id="name_error">
    <p>이름을 입력 하세요</p>
  </div>
      <div data-role="popup" id="phone_number_error">
    <p>핸드폰번호를 입력 하세요</p>
  </div>
      <div data-role="popup" id="email_error">
    <p>이메일을 입력 하세요</p>
  </div>
      <div data-role="popup" id="welcome">
    <p>축제에 참여하신걸 환영합니다.</p>
  </div>
    </div>
<!--page 끝!-->

<div data-role="page" id="evaluation_questionnaire" data-theme="d">
      <div data-role="header"> <a href="#main" data-icon="back" data-transition="slide" data-direction="reverse">뒤로</a>
    <h2>만족도 평가</h2>
  </div>
    <form id="SatisfactionRatingForm" method="post">
    <label for="fun">재미&nbsp&nbsp&nbsp&nbsp </label>
    <div id="fun"> </div>
    <label for="environment">환경&nbsp&nbsp&nbsp&nbsp </label>
    <div id="environment"> </div>
    <label for="facilities">시설&nbsp&nbsp&nbsp&nbsp </label>
    <div id="facilities"> </div>
    <div data-role="fieldcontain" style="height:30%;">
    <label for="textarea">바라는점:</label>
    <textarea name="textarea" id="textarea" ></textarea>
    <button data-theme="b" id="SatisfactionRating" type="submit">평가 하기</button>
    </div>
  </form>
</div>

<div data-role="page" id="inconvenience_report" data-theme="d">
<div data-role="header"> 
<a href="#main" data-icon="back" data-transition="slide" data-direction="reverse">뒤로</a>
      <h2>불편 신고</h2>
    </div>
<a data-role="button" data-theme="b" id="capture">사진 촬영</a>
<h2> <img id="cameraImage" class="capture_image"/></h2>
	<form id="InconvenienceReportForm" method="post">
      <label for="textarea">신고 사유:</label>
      <textarea name="textarea" id="textarea" ></textarea>
      <input type="hidden" name="festival_cd" id="festival_cd" value="FES10001"/>
      <input type="hidden" name="visiter_id" id="visiter_id" value=""/>
      <button data-theme="b" id="InconvenienceReport" type="submit">접수 하기</button>
    </form>
  </div>

<div data-role="page" id="visitor_check" data-theme="d">
      <div data-role="header"> <a href="#main" data-icon="back" data-transition="slide" data-direction="reverse">뒤로</a>
    <h1>방문객 체크</h1>
  </div>
  <!-- a data-role="button" data-theme="a" id="qr_scanner">QR코드 스캔</a --> 
  <div style="width:100%;"id="visitor"></div>
</div>
<!--page 끝!-->
</body>
</html>
